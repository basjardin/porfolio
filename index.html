        border: black 4px solid;
    }

    #profil,
    #projets,
    #contact,
    #error {
        cursor: pointer;
        transition: transform 0.3s ease;
        /* Change le curseur en une main lorsqu'on passe dessus */
    }

    #profil:hover,
    #projets:hover,
    #contact:hover,
    #error:hover svg {
        transform: scale(1.1);
        /* Augmente la taille des éléments SVG lorsqu'on passe la souris */
    }

    svg {
        transition: transform 0.3s ease;
        /* Ajoute une transition pour rendre le changement de taille fluide */
    }

    #container-portfolio-en-travaux {
        position: fixed;
        align-items: center;
        justify-content: center;
        top: -100vh;
        max-height: 100vh;
        overflow-y: auto;
        visibility: hidden;
        transition: all 0.8s ease;
        opacity: 0;
    }

    #container-portfolio-en-travaux.show {
        opacity: 1;
        visibility: visible;
        top: 10vh;
        z-index: 100;
    }

    /* background*/

    .container {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -10;
        }

        .code-rain {
            position: relative;
            color: #4a9eff;
            font-size: 14px;
            opacity: 1;
            animation: rain 15s linear infinite;
            white-space: nowrap;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4a9eff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a9eff, transparent);
            transform-origin: 0 50%;
            z-index: 1;
            opacity: 0.2;
        }

        /* animation h1 */

        @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

h1 {
  border-right: solid 3px rgba(255,255,255,.75);
  white-space: nowrap;
  overflow: hidden;    
  font-family: 'Source Code Pro', monospace;  
  font-size: 2vw;
  color: rgba(255,255,255,100);
}

/* Animation */
h1 {
  animation: animated-text 4s steps(29,end) 1.5s 1 normal both,
             animated-cursor 600ms steps(29,end) infinite;

}

/* text animation */

@keyframes animated-text{
  from{width: 0;}
  to{width: 100%;}
}

/* cursor animations */

@keyframes animated-cursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var element = document.getElementById("error");

            // Ajouter une classe d'animation lorsque l'élément est cliqué
            element.addEventListener("click", function () {
                element.classList.add("animate__animated", "animate__shakeX");

                // Supprimer les classes d'animation après la fin de l'animation pour permettre de la rejouer
                element.addEventListener("animationend", function () {
                    element.classList.remove("animate__animated", "animate__shakeX");
                }, { once: true });
            });
        });
    </script>

    <!-- background -->

    <script>
        function createCodeRain() {
            const container = document.querySelector('.container');
            const codeSnippets = [
                'function()', 'while(true)', 'if(dev){};', 'const app = {};',
                '{ code }', '<div>', '</div>', 'npm install', 'git push',
                'docker run', 'sudo apt-get', '#!/bin/bash'
            ];

            setInterval(() => {
                const code = document.createElement('div');
                code.className = 'code-rain';
                code.style.left = Math.random() * 100 + 'vw';
                code.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                container.appendChild(code);

                setTimeout(() => {
                    container.removeChild(code);
                }, 15000);
            }, 1000);
        }

        function createNetwork() {
            const network = document.getElementById('network');
            const nodes = 15; // Nombre de nœuds
            const nodeElements = [];
            const lines = [];
            
            function createNode() {
                return {
                    element: document.createElement('div'),
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5
                };
            }

            // Création des nœuds
            for (let i = 0; i < nodes; i++) {
                const node = createNode();
                node.element.className = 'node';
                network.appendChild(node.element);
                nodeElements.push(node);
            }

            // Création des connexions
            for (let i = 0; i < nodes; i++) {
                for (let j = i + 1; j < nodes; j++) {
                    if (Math.random() < 0.5) { // Augmenté la probabilité de connexion
                        const line = document.createElement('div');
                        line.className = 'line';
                        network.appendChild(line);
                        lines.push({
                            element: line,
                            from: nodeElements[i],
                            to: nodeElements[j]
                        });
                    }
                }
            }

            function updatePositions() {
                // Mise à jour des positions des nœuds
                nodeElements.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;

                    // Rebond sur les bords
                    if (node.x <= 0 || node.x >= window.innerWidth) {
                        node.vx *= -1;
                        node.x = Math.max(0, Math.min(window.innerWidth, node.x));
                    }
                    if (node.y <= 0 || node.y >= window.innerHeight) {
                        node.vy *= -1;
                        node.y = Math.max(0, Math.min(window.innerHeight, node.y));
                    }

                    // Mise à jour de la position du nœud
                    node.element.style.left = `${node.x}px`;
                    node.element.style.top = `${node.y}px`;
                });

                // Mise à jour des lignes
                lines.forEach(line => {
                    const dx = line.to.x - line.from.x;
                    const dy = line.to.y - line.from.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);

                    line.element.style.width = `${distance}px`;
                    line.element.style.left = `${line.from.x}px`;
                    line.element.style.top = `${line.from.y}px`;
                    line.element.style.transform = `rotate(${angle}rad)`;
                });

                requestAnimationFrame(updatePositions);
            }

            // Gestion du redimensionnement
            window.addEventListener('resize', () => {
                nodeElements.forEach(node => {
                    node.x = Math.min(node.x, window.innerWidth);
                    node.y = Math.min(node.y, window.innerHeight);
                });
            });

            updatePositions();
        }

        createCodeRain();
        createNetwork();
    </script>
